<section class="answer-item">
<button ng-click="answerItemCtrl.delete()">delete</button>
  <section class="answer-item-header">
    <img ng-src="{{answerItemCtrl.poster.profilePicURI}}" alt="">
    <div>
      <h5> {{ answerItemCtrl.poster.name}}</h5>
      <p> Answered {{ answerItemCtrl.answer.created | date : 'mediumDate'}} </p>
    </div>
    <button ng-if="answerItemCtrl.showDeleteBtn" ng-click="answerItemCtrl.deleteAnswer()">delete</button>
  </section>

  <!-- <section class="answer-item-content">
    <div>
       <p> 
            {{ answerItemCtrl.answer.answer }}  
      </p>
    </div>

    <div>
      <img ng-src="{{answerItemCtrl.answer.answerImgURI}}" alt="">
    </div>

  </section> -->
  <section class="answer-item-content">
     <div class="answer-words" ng-repeat="word in answerItemCtrl.parsedArr">
          <p ng-if="word.type === 'string' "> {{word.payload}} </p>  
          <img ng-if="word.type === 'img'" src="{{word.payload}}" alt="">  
          <a ng-if="word.type === 'link'" href="{{word.link}}"> {{word.payload}} </a>
    </div>
  </section>
   

  <button ng-click="answerItemCtrl.upvote()">upvote {{answerItemCtrl.answer.upvotes.length}} </button>
  <button ng-click="answerItemCtrl.downvote()">downvote {{answerItemCtrl.answer.downvotes.length}} </button>
  <button ng-click="answerItemCtrl.fetchReplies()"> comments {{answerItemCtrl.answer.replies.length}} </button>
  <create-answer answer="answerItemCtrl.answer"></create-answer>
  <answer-item ng-repeat="reply in answerItemCtrl.repliesArr" parent="answerItemCtrl.answer" answer="reply"></answer-item>
</section>

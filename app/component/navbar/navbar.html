<section class="navbar">
  <ul class="navbar-ul">
    <li class="nav-link" id="logo" ng-click="navbarCtrl.home()"><h2>K</h2></li>
    <li class="searchbar" ng-show="navbarCtrl.loggedIn">
      <ul> 
        <input type="text" ng-Change="navbarCtrl.searchPages()" ng-model="navbarCtrl.searchName"> 
          <li class="searches" ng-repeat="page in navbarCtrl.pagesArr" ng-click="navbarCtrl.goToPage(page._id)">
            {{page.pageName}}
          </li>
      </ul>

    </li>
    <li class="signup-btn"ng-if="navbarCtrl.signupBtn" class="signup" ng-click="navbarCtrl.goSignUp()">sign up</li>
    <!--<li ng-show="!navbarCtrl.hideMyRecipesBtn" class="signup" ng-click="navbarCtrl.myPage()">my page</li>-->
    <li class="login-btn" ng-if="navbarCtrl.loginBtn" class="signup" ng-click="navbarCtrl.goLogin()">login</li>
    <!--<li ng-show="!navbarCtrl.hideLogout" class="login" ng-click="navbarCtrl.logout()">logout</li>-->
    <!--<li ng-show="!navbarCtrl.hideHomeBtn" class="login" ng-click="navbarCtrl.home()">home</li>-->
    <li ng-if="navbarCtrl.loggedIn">
      <span uib-dropdown on-toggle="toggled(open)">
       <img class="profile-pic" ng-src="{{navbarCtrl.profile.profilePicURI}}" uib-dropdown-toggle alt="">
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li class="login" ng-click="navbarCtrl.home()">home</li>
        <li class="signup" ng-click="navbarCtrl.myProfile()">my profile</li>
        <li class="settings-nav" ng-click="navbarCtrl.myAccount()">settings</li>
        <li class="login" ng-click="navbarCtrl.logout()">logout</li>
      </ul>
    </span>
    </li>
  </ul>
</section>

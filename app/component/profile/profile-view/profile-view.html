<section class="profile-view">
  <div ng-if="!profileViewCtrl.showEditView">

    <img class="banner" ng-src="{{profileViewCtrl.profile.profileBannerURI}}">

    <ul class="profile-main">
      <li><img ng-src="{{profileViewCtrl.profile.profilePicURI}}"></li>
      <li>{{profileViewCtrl.profile.name}} follows {{ profileViewCtrl.profile.friendReq.length}} </li>
      <li class="theBtns">
         <span>{{profileViewCtrl.profile.friends.length}}</span>
         <!--<span class="joinpage" ng-click="profileViewCtrl.sendReq()">add</span>-->
         <span ng-if="profileViewCtrl.showSendReqBtn" ng-click="profileViewCtrl.sendReq()"> send req </span>
         <span ng-if="profileViewCtrl.showUnSendReqBtn" ng-click="profileViewCtrl.unSendReq()">unsend </span>
         <span ng-if="profileViewCtrl.showAcceptBtn" ng-click="profileViewCtrl.acceptReq()">accept</span>
         <span ng-if="profileViewCtrl.showUnFriendBtn" ng-click="profileViewCtrl.unFriend()">unfriend</span>
         <!--<span class="joinpage" ng-if="profileViewCtrl.showLeaveBtn" ng-click="profileViewCtrl.removeFriend()">remove</span>-->
      </li>
    </ul>
    
   
   <section class="subnav">
    <ul>
      <li ng-init="profileViewCtrl.updateProfileView()" ng-click="profileViewCtrl.updateProfileView()">posts</li>
      <li>placeholder</li>
      <li>placeholder</li>
    </ul>
  </section>

  </div>
  <div ng-if="profileViewCtrl.showEditOption">
  <input class="btn-std commenter-button" value="edit profie" type="submit" id="edit-button" ng-if="!profileViewCtrl.showEditView" ng-click="profileViewCtrl.showEditView = true">
  <edit-profile ng-if="profileViewCtrl.showEditView" on-profile-updated="profileViewCtrl.updateProfileView()" profile="profileViewCtrl.profile"></edit-profile>    
  </div>

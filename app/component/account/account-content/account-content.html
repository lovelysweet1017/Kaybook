 <section class="search-container" >

    <div class="filter-container" uib-dropdown on-toggle="toggled(open)">
      <span  uib-dropdown-toggle alt=""> 
          <p>{{ accountContentCtrl.filter_type}}</p>
          <!-- filter -->
      </span>
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li class="menu-op" ng-click="accountContentCtrl.filter('all')">
            <p>all</p>
        </li>
        <li class="menu-op" ng-click="accountContentCtrl.filter('pic')">
            <p>image</p>
        </li>
        <li class="menu-op" ng-click="accountContentCtrl.filter('video')">
          <p>video</p>
        </li>
        <li class="menu-op" ng-click="accountContentCtrl.filter('question')">
            <p>question</p>
        </li>
        <li class="menu-op" ng-click="accountContentCtrl.filter('article')">
            <p>article</p>
        </li>
        <li class="menu-op" ng-click="accountContentCtrl.filter('poll')">
          <p>poll</p>
        </li>
      </ul>
    </div>
    
    <input type="text" class="search-bar" placeholder="search" ng-model="accountContentCtrl.searchTerm" ng-change="accountContentCtrl.search()">

  </section>

 <section>
    <post-tile posts="accountContentCtrl.posts"></post-tile>
  </section>

  <section>
    <comment-item ng-repeat="comment in accountContentCtrl.myCommentsArray" 
                  comment="comment" 
                  profile="postItemCtrl.myProfile[0]">
    </comment-item>
  </section>

  <section>
    <answer-item ng-repeat="answer in accountContentCtrl.answersArr" answer="answer"></answer-item>
  </section>


  </section>

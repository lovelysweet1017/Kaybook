<li class="postItem modal-body">
  <!-- <on-init></on-init> -->
      <span uib-dropdown on-toggle="toggled(open)">
       <span uib-dropdown-toggle alt=""> 0 0 0 </span>
      <ul class="dropdown-menu" uib-dropdown-menu aria-labelledby="simple-dropdown">
        <li>edit</li>
        <li>delete</li>
        <li>report</li>
      </ul>
    </span>

  <!--<button ng-click="postItemCtrl.cancel()">x</button>-->

  <!--<div class="current-post" ng-if="!postItemCtrl.showEditComment">-->

    <ul class="post-body">
      <li class="post-content">
        <img ng-if="!postItemCtrl.isVid" ng-src="{{postItemCtrl.resolve.post.picURI }}" alt="">
        <video ng-if="postItemCtrl.isVid" ng-src="{{ postItemCtrl.resolve.post.picURI }}" controls>
          Youre browser does not support HTML5
        </video>
      </li>
      <li class="post-side">
        <ul>
          <li class="post-header">
            <p ng-if="postItemCtrl.resolve.post.edited">  edited </p>
            <img src="{{postItemCtrl.poster.profilePicURI}}">
            <div class="poster-name">Poster: {{postItemCtrl.poster.name}}</div>
            <div class="date">Date: {{postItemCtrl.resolve.post.created | date : 'mediumDate'}}</div>
            <h2> {{ postItemCtrl.resolve.post.title }}</h2>
             <!-- <div> {{ postItemCtrl.resolve.post.desc }}</div> -->

             <section class="poll" ng-repeat="choice in postItemCtrl.choicesArr">
              <button ng-click="postItemCtrl.vote(choice)">
                <img ng-src="{{choice.picURI}}" alt="">
                  {{choice.name}} {{ choice.voters.length }} 
                  </button>
            </section>  

            <div class="content" ng-repeat="word in postItemCtrl.parsedArr">
                   <p ng-if="word.type === 'string' "> {{word.payload}} </p>  
                    <img ng-if="word.type === 'img'" src="{{word.payload}}" alt="">  
                 <a ng-if="word.type === 'link'" href="{{word.link}}"> {{word.payload}} </a>
                 
            </div>

            <div>
              <button ng-click="postItemCtrl.likePost()">like {{postItemCtrl.resolve.post.likes.length}}</button>
              <button ng-click="postItemCtrl.dislikePost()">dislike {{postItemCtrl.resolve.post.dislikes.length}}</button>
            </div>
          </li>

          <!--<li class="create-comment">
            <create-comment
            logged-in="postItemCtrl.loggedIn" 
            on-comment-created="postItemCtrl.updatePostView()"
            post="postItemCtrl.resolve.post">
            </create-comment>
          </li>

          <li class="comments">
            <comment-item ng-repeat="comment in postItemCtrl.commentArr" 
                          comment="comment" 
                          on-comment-change="postItemCtrl.updatePostView()"
                          profile="postItemCtrl.poster">
            </comment-item>
          </li>-->

          <create-answer post="postItemCtrl.post"></create-answer>

          <answer-item ng-repeat="comment in postItemCtrl.commentsArr" post="postItemCtrl.post" answer="comment"></answer-item>

        </ul>
    </li>

  </ul>

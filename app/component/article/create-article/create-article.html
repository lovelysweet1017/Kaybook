<section class="createarticle">

<section>
  <form name="createArticleForm" ng-submit="createArticleCtrl.createArticle()">

    <label for="name">article title</label>
    <input name="name" type="text" ng-minlength="4" ng-model="createArticleCtrl.article.title">

    <label for="Desc">article description</label>
    <textarea name="Desc" type="text" ng-minlength="4" ng-model="createArticleCtrl.article.desc"></textarea>

    <button ng-disabled="createArticleForm.$invalid">create article</button>
  </form>
</section>

<button ng-click="createArticleCtrl.cancel()">cancel</button>
  
</section>

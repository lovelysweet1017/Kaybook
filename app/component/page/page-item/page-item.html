
<section class="pageItem">
  <!--<div ng-if="!profileViewCtrl.showEditView">-->

    <img class="banner" ng-src="{{pageItemCtrl.page.pageBannerURI}}">

    <ul class="page-main">
      <li><img ng-src="{{pageItemCtrl.page.profilePicURI}}"></li>
      <li><h3> {{pageItemCtrl.page.pageName}} </h3></li>
      <li> {{pageItemCtrl.page.pageDesc}} </li>
      <li class="memberBtn">
        <span>{{pageItemCtrl.count}}</span>
         <span class="joinpage" ng-if="!pageItemCtrl.showLeaveBtn" ng-click="pageItemCtrl.joinPage()">join</span>
         <span class="joinpage" ng-if="pageItemCtrl.showLeaveBtn" ng-click="pageItemCtrl.leavePage()">leave</span>
      </li>
    </ul>
    
   <edit-page ng-if="pageItemCtrl.showEditBtn" page="pageItemCtrl.page"></edit-page>

   <section class="subnav">
    <ul> 
      <!--ng-init="pageItemCtrl.fetchPagePosts()"-->
      <li ng-click="pageItemCtrl.fetchPagePosts()">posts</li>
      <li ng-click="pageItemCtrl.fetchFeed()">feed</li>
      <li>placeholder</li>
    </ul>
  </section>

  <!--</div>-->
  <!--<div ng-if="profileViewCtrl.showEditOption">
  <input class="btn-std commenter-button" value="edit profie" type="submit" id="edit-button" ng-if="!profileViewCtrl.showEditView" ng-click="profileViewCtrl.showEditView = true">
  <edit-profile ng-if="profileViewCtrl.showEditView" on-profile-updated="profileViewCtrl.updateProfileView()" profile="profileViewCtrl.profile"></edit-profile>    
  </div>-->


  <button type="button" class="btn btn-default" ng-click="pageItemCtrl.openComponentModal(pageItemCtrl.page)">create post</button>
  <button ng-click="pageItemCtrl.openCreateForumModal(pageItemCtrl.page)">create forum</button>
  <button ng-click="pageItemCtrl.openCreatePollModal(pageItemCtrl.page)">create poll new</button>
  <button ng-click="pageItemCtrl.fetchPagePolls()">bark</button>

  <ul>
    <post-tile class="posttile" ng-repeat="post in pageItemCtrl.postsArr" post="post"></post-tile>
  </ul>

  <ul>
    <forum-tile ng-repeat="forum in pageItemCtrl.forumsArr" forum="forum"></forum-tile>
  </ul>

  <ul>
    <poll-tile ng-repeat="poll in pageItemCtrl.pollsArr" poll="poll"></poll-tile>
  </ul>
  
</section>

<section>
  <ul class="subnav">
    <li ng-init="homeCtrl.fetchJoinedPosts()" ng-click="homeCtrl.fetchJoinedPosts()">joined posts</li>
    <li ng-click="homeCtrl.fetchAllProfiles()">explore</li>
    <li ng-click="homeCtrl.fetchJoinedProfiles()">followed</li>
    <li ng-click="homeCtrl.showProfileItem=true">social</li>
    <li>placeholder</li>
  </ul>

  <section ng-if="homeCtrl.showProfileItem">
     <profile-Item profile="homeCtrl.myProfile"></profile-Item>
  </section>

  <section>
    <profile-tile ng-repeat="tile in homeCtrl.allProfiles" profile="tile"></profile-tile>
  </section>

  <section>
    <post-tile ng-repeat="post in homeCtrl.joinedPosts track by $index" post="post"></post-tile>
  </section>
</section>
